services:
  - type: web
    name: feature-scoper
    env: node
    buildCommand: sh -c "NODE_ENV=development npm install && npm run build"
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: OPENAI_API_KEY
        sync: false
      - key: PING_MESSAGE
        value: ping pong
    healthCheckPath: /api/ping

